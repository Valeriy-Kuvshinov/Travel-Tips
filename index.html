<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip Starter</h1>
    </header>

    <div id="map" style="width: 100%; height: 400px;"></div>
    <section class="map-buttons">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGoToUserPos()" class="btn-go-to-user-pos">My Location</button>
    </section>

    <input type="text" id="addressInput" placeholder="Enter address...">
    <button onclick="onGetLocs()" class="btn btn-search">Search</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <footer>
        <p>Copyright Â© 2023 - Valeriy Kuvshinov & Roei Tal</p>
    </footer>

    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
