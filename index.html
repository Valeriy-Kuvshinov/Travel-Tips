<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1fe5e848b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip <i class="fa-solid fa-map-location-dot"></i></h1>
    </header>

    <main>
        <div id="map"></div>

        <section class="map-buttons">
            <button class="btn" onclick="onAddMarker()">Add Marker</button>
            <button class="btn" onclick="onGetUserPos()">Get User Position</button>
            <button class="btn" onclick="onGoToUserPos()">Go to My Location</button>
            <button class="btn" onclick="onCopyLocation()">Copy Location</button>
        </section>

        <div class="search-bar">
            <input type="text" id="addressInput" placeholder="Enter address...">
            <button class="btn" onclick="onSearch()">Search</button>
        </div>

        <section class="info-section">
            <div class="user-location-section">
                <p>You are at: <span class="user-pos"></span></p>
            </div>

            <div class="locations-list-section">
                <h3>Saved Locations:</h3>
                <pre class="locs"></pre>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright Â© 2023 - Valeriy Kuvshinov & Roei Tal</p>
    </footer>

    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
